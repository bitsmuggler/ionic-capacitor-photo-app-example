<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>my-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Hello!</ion-card-subtitle>
      <ion-card-title>Web Programming lab</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      This is an ionic card from the web programming lab week.
    </ion-card-content>
  </ion-card>


  <img *ngIf="imageUrl" [src]="imageUrl">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light" (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
